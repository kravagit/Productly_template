<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#" class="header__logo">
                <img class="header__logoImg" src="/img/Logo.svg" alt="Productly">
            </a>

            <nav class="header__nav nav">
                <ul class="header__items">
                    <li class="header__item">
                        <a href="#" class="header__link">Product</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Customers</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Pricing</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Resources</a>
                    </li>
                </ul>
            </nav>

            <div class="header__buttons">
                <a href="#" class="header__button header__button_white" target="_blank">Sign in</a>
                <a href="#" class="header__button" target="_blank">Sign Up</a>
            </div>
        </header>

        <section class="top">
            <div class="top__content">
                <h1 class="top__content-title">The Design Thinking superpowers</h1>
                <p class="top__content-subTitle">Tools, tutorials, design and innovation experts,
                    all in one place! The most intuitive way to imagine your next user experience.</p>
                <a href="#" class="top__content-btn">Get started</a>
            </div>

            <div class="top__img">
                <img src="/img/Image.svg" alt="People">
            </div>


        </section>

    </div>
